{% extends "base.html" %}

{% block header %}Container Logs Debug{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Container Logs - Debug Version</h1>
    
    <div class="card">
        <div class="card-body">
            <button id="testBtn" class="btn btn-primary">Test API Call</button>
            <div id="result" class="mt-3">
                <pre id="output" style="background: #f4f4f4; padding: 10px; min-height: 200px;">
Click the button to test the logs API...
                </pre>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    console.log('Logs debug page loaded');
    
    $('#testBtn').click(function() {
        console.log('Button clicked');
        $('#output').text('Loading...');
        
        $.ajax({
            url: '/api/logs/kodosumi-starter?lines=10',
            method: 'GET',
            success: function(data) {
                console.log('Success:', data);
                $('#output').text(JSON.stringify(data, null, 2));
            },
            error: function(xhr, status, error) {
                console.error('Error:', status, error);
                $('#output').text('Error: ' + status + '\n' + error + '\n\nResponse:\n' + xhr.responseText);
            }
        });
    });
});
</script>
{% endblock %}
