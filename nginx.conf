events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    upstream api_backend {
        least_conn;
        server api-server:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Cache for availability endpoints
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=availability_cache:10m max_size=100m inactive=5m use_temp_path=off;

    server {
        listen 80;
        
        # Optimize for performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        
        # Increased buffer sizes
        client_body_buffer_size 16K;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;
        client_max_body_size 8m;

        # Special handling for availability endpoints - cache aggressively
        location ~ ^/([^/]+)/availability$ {
            proxy_cache availability_cache;
            proxy_cache_valid 200 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Add cache status to response headers for debugging
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Health check endpoint - also cached
        location /health {
            proxy_cache availability_cache;
            proxy_cache_valid 200 10s;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # All other endpoints
        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts for other endpoints
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}